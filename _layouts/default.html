<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="description" content="{{ site.description }}" />
      <meta name="author" content="Bhashit Parikh" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml" />
      <link rel="stylesheet" href="/bootstrap/3.3.1/themes/yeti/bootstrap.min.css" />
      <link rel="stylesheet" href="/css/style.css" />
      <link rel="stylesheet" href="/css/syntax.css" />
      <link rel="stylesheet" href="/font-awesome/4.2.0/css/font-awesome.min.css" />
      <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
      <link rel="icon" href="/favicon.ico" type="image/x-icon">
      <title>{{ page.title }}</title>
   </head>
   <body>
      {% include nav.html  %}
      <div class="container" id="container">
        <div class="row">
          {{ content }}
          {% include about-box.html %}
        </div> 
      </div>
      {% include google-analytics.html %}
      <script>
        $(function() {
          $('#skype-link').click(function(e) {e.preventDefault(); return false; }).popover({placement: 'top'});
        })
      </script>

</html>
